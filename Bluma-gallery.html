<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluma Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    header {
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .home-link {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .image-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .image-card img {
      width: 100%;
      border-radius: 8px;
    }

    .image-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      display: flex;
      background: white;
      border-radius: 10px;
      max-width: 900px;
      width: 80%;
      padding: 20px;
      position: relative;
    }

    .popup-content img {
      width: 50%;
      border-radius: 10px;
      margin-right: 20px;
    }

    .popup-content .description {
      width: 50%;
      text-align: left;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <a href="cast-member4.html" class="home-link">‚Üê Back</a>
</header>

<div class="gallery-container" id="gallery"></div>

<!-- Popup Modal -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close-popup" onclick="closePopup()">&times;</span>
    <img id="popup-img" src="" alt="Popup Image">
    <div class="description">
      <p id="popup-desc">Description</p>
    </div>
  </div>
</div>

<script>
  const imageData = [
    {
      src: "Bluma-image1.jpg",
      alt: "Bluma-Image 1",
      desc: "This is the Original art for Bluma, Her ref sheet is plain showing few details of her early model, which was bought as an art adopt made by <a href='https://www.facebook.com/xy.pauig' target='_blank'>Zeph Pauig</a> for $10. Bluma was the first <i>Humanoid</i> figure for the world of Entine. Her original story line would be that of a slave saved by the main character, however that was replaced by Gwen."
    },
    {
      src: "image2.jpg",
      alt: "Bluma-Image 2",
      desc: "Beans and Bluma are madly in love... <i>wink</i> ...forbidden romance, but the king doesn't mind."
    },
    {
      src: "image3.jpg",
      alt: "Bluma-Image 3",
      desc: "Bluma and Beans are a dynamic duo. She's the Red Devil. He understands her like no one else."
    },
    {
      src: "image4.jpg",
      alt: "Bluma-Image 4",
      desc: "Bluma by the stream, showing emotion for the first time. Painted the day she finished training Beans."
    },
    {
      src: "image5.jpg",
      alt: "Bluma-Image 5",
      desc: "Description for image 5 goes here."
    },
    {
      src: "image6.jpg",
      alt: "Bluma-Image 6",
      desc: "Description for image 6 goes here."
    },
    {
      src: "image7.jpg",
      alt: "Bluma-Image 7",
      desc: "Description for image 7 goes here."
    },
    {
      src: "image8.jpg",
      alt: "Bluma-Image 8",
      desc: "Description for image 8 goes here."
    },
    {
      src: "image9.jpg",
      alt: "Bluma-Image 9",
      desc: "Description for image 9 goes here."
    },
    {
      src: "image10.jpg",
      alt: "Bluma-Image 10",
      desc: "Description for image 10 goes here."
    }
  ];

  const gallery = document.getElementById("gallery");

  imageData.forEach((img) => {
    const card = document.createElement("div");
    card.className = "image-card";
    card.innerHTML = `
      <img src="${img.src}" alt="${img.alt}">
      <button onclick="openPopup('${img.src}', \`${img.desc}\`)">Read about</button>
    `;
    gallery.appendChild(card);
  });

  function openPopup(imgSrc, desc) {
    document.getElementById('popup-img').src = imgSrc;
    document.getElementById('popup-desc').innerHTML = desc;
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
