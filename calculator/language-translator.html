<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Language Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="home-page.html" class="home-link">‚Üê Back to Home</a>
    </header>

    <div class="container">
        <h1>Fantasy Language Translator</h1>
        
        <label for="fantasy-type">Choose Fantasy Language:</label>
        <select id="fantasy-type">
            <option value="randeth">Randeth Language</option>
            <option value="wander" disabled>Wander's Language (Unavailable)</option>
            <option value="merspeak" disabled>Merspeak (Unavailable)</option>
        </select>

        <label for="text">Enter Text:</label>
        <input type="text" id="text" placeholder="Enter words to translate">

        <button onclick="translateText()">Translate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function translateText() {
            const text = document.getElementById('text').value.trim();
            let result = "";

            if (text === "") {
                document.getElementById('result').innerHTML = "Please enter text.";
                return;
            }

            const fantasyType = document.getElementById('fantasy-type').value;
            if (fantasyType === "randeth") {
                result = translateToCustomLanguage(text);
            } else {
                result = "This language is currently unavailable.";
            }

            document.getElementById('result').innerHTML = `Translation: ${result}`;
        }

        function translateToCustomLanguage(input) {
            // Define the letter combinations and their translations
            const combos = {
                "AN": "SHU", "ED": "VY", "EE": "RG", "EN": "NINI", "ER": "NAPA", 
                "ES": "UY", "FF": "HK", "HE": "DC", "ING": "WEF", "IN": "MOMO", 
                "LL": "GH", "ND": "TEFA", "NE": "FRW", "NT": "FHS", "ON": "FHK", 
                "OO": "MB", "OR": "SOCK", "RE": "WET", "SE": "FHS", "SS": "VNC", 
                "ST": "RY", "TE": "HAHA", "TH": "BOGO", "TR": "NFG", "TO": "CN", 
                "VE": "BIT"
            };

            // Define the individual letters and their translations
            const letters = {
                "A": "VEH", "B": "SHE", "C": "MI", "D": "TI", "E": "TE", "F": "FI", 
                "G": "SHI", "H": "FLI", "I": "FLU", "J": "FLE", "K": "CIN", "L": "TII", 
                "M": "MA", "N": "ME", "O": "VO", "P": "LI", "Q": "WOO", "R": "SIT", 
                "S": "UTA", "T": "MAS", "U": "GAN", "V": "KI", "W": "DE", "X": "SU", 
                "Y": "KA", "Z": "POO"
            };

            // Make input lowercase for easier processing
            input = input.toLowerCase();

            // First, replace all letter combinations
            for (let combo in combos) {
                const regex = new RegExp(combo, 'g');
                input = input.replace(regex, combos[combo]);
            }

            // Now handle affix rules
            input = applySuffixes(input);

            // Then, replace single letters
            input = input.split('').map(char => {
                return letters[char.toUpperCase()] || char;
            }).join('');

            return input;
        }

        function applySuffixes(word) {
            // Apply suffix rules based on word structure
            if (word.endsWith("t")) {
                word += "MAS"; // Example: Add "MAS" for words ending in "t"
            }
            // Add more rules as needed
            return word;
        }
    </script>
</body>
</html>
